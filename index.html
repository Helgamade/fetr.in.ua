    <!-- –ü–æ–¥–∞–≤–ª—è–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è –æ third-party cookies –≤ –∫–æ–Ω—Å–æ–ª–∏ -->
    <script>
      (function() {
        var originalWarn = console.warn;
        var originalError = console.error;
        function isCookieWarning(msg) {
          if (!msg) return false;
          var m = msg.toLowerCase();
          return (m.includes('third-party') && m.includes('cookie')) || m.includes('cookie is blocked');
        }
        console.warn = function() {
          var m = Array.prototype.join.call(arguments, ' ');
          if (isCookieWarning(m)) return;
          originalWarn.apply(console, arguments);
        };
        console.error = function() {
          var m = Array.prototype.join.call(arguments, ' ');
          if (isCookieWarning(m)) return;
          originalError.apply(console, arguments);
        };
      })();
    </script>
