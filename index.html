    <!-- –ü–æ–¥–∞–≤–ª—è–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è –æ third-party cookies –î–û –∑–∞–≥—Ä—É–∑–∫–∏ –ª—é–±—ã—Ö —Å–∫—Ä–∏–ø—Ç–æ–≤ -->
    <script>
      (function() {
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ –º–µ—Ç–æ–¥—ã –∫–æ–Ω—Å–æ–ª–∏
        var originalWarn = console.warn;
        var originalError = console.error;
        
        // –ü–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ–º console.warn –¥–ª—è –ø–æ–¥–∞–≤–ª–µ–Ω–∏—è –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–π –æ cookies
        console.warn = function() {
          var message = arguments[0]?.toString() || '';
          // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –≤—Å–µ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è –æ third-party cookies
          if (message.includes('Third-party cookie') || 
              message.includes('third-party cookie') ||
              message.includes('cookie is blocked') ||
              message.includes('cookie.*blocked')) {
            return;
          }
          originalWarn.apply(console, arguments);
        };
        
        // –¢–∞–∫–∂–µ –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ–º console.error –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –∏–¥–µ—Ç —á–µ—Ä–µ–∑ error
        console.error = function() {
          var message = arguments[0]?.toString() || '';
          if (message.includes('Third-party cookie') || 
              message.includes('third-party cookie') ||
              message.includes('cookie is blocked')) {
            return;
          }
          originalError.apply(console, arguments);
        };
      })();
    </script>
    
    <!-- –í—ã–≤–æ–¥–∏–º timestamp –¥–µ–ø–ª–æ—è –ü–ï–†–í–û–ô –°–¢–†–û–ö–û–ô –≤ –∫–æ–Ω—Å–æ–ª—å, –î–û –∑–∞–≥—Ä—É–∑–∫–∏ React -->
    <script>
      (function() {
        try {
          var xhr = new XMLHttpRequest();
          xhr.open('GET', '/DEPLOY_TIMESTAMP.txt', false); // —Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–π –∑–∞–ø—Ä–æ—Å
          xhr.send();
          if (xhr.status === 200) {
            var timestamp = xhr.responseText.trim();
            if (timestamp) {
              console.log('%cüïê DEPLOY TIMESTAMP: ' + timestamp + ' ‚úÖ', 'color: #10b981; font-weight: bold; font-size: 14px;');
            }
          }
        } catch (e) {
          // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏
        }
      })();
    </script>
